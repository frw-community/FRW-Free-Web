<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Chat</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #chat-container {
        width: 380px;
        height: 600px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    #messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background: #fafafa;
    }

    .msg {
        margin-bottom: 12px;
        padding: 10px 14px;
        border-radius: 10px;
        max-width: 80%;
        line-height: 1.4em;
        word-wrap: break-word;
    }

    .me {
        background: #007bff;
        color: white;
        margin-left: auto;
    }

    .ai {
        background: #e6e6e6;
        color: #333;
        margin-right: auto;
    }

    #input-area {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
        background: white;
    }

    #input {
        flex: 1;
        padding: 10px;
        border: 1px solid #bbb;
        border-radius: 6px;
        font-size: 14px;
    }

    #send {
        margin-left: 10px;
        padding: 10px 18px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }

    #send:hover {
        background: #0066d6;
    }
</style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
        <input id="input" type="text" placeholder="Type a messageâ€¦">
        <button id="send">Send</button>
    </div>
</div>

<script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    function addMessage(text, sender="me") {
        const div = document.createElement("div");
        div.className = "msg " + sender;
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    function aiReply(userMsg) {
        // Simple fake AI logic
        return "You said: " + userMsg;
    }

    function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "me");
        input.value = "";

        setTimeout(() => {
            const reply = aiReply(text);
            addMessage(reply, "ai");
        }, 500);
    }

    send.onclick = sendMessage;

    input.addEventListener("keydown", e => {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
