# docker-compose with custom folder examples
# Copy this to docker-compose.override.yml to use custom folders
# Or merge these volume mounts into your docker-compose.yml

version: '3.8'

services:
  frw-cli:
    volumes:
      # Default
      - frw_config:/root/.frw
      - ./sites:/data/sites
      
      # Example: Multiple project folders
      - ./projects:/data/projects
      - ./clients:/data/clients
      
      # Example: Windows paths
      # - C:\Users\YourName\Documents\Websites:/data/websites
      # - D:\Projects:/data/projects
      
      # Example: Linux/Mac paths
      # - ~/work/websites:/data/work
      # - ~/personal/sites:/data/personal
      # - /mnt/external/sites:/data/external
      
      # Example: Environment variables
      # - ${WORK_SITES:-./work}:/data/work
      # - ${CLIENT_SITES:-./clients}:/data/clients
      
      # Example: Read-only mounts (templates, assets)
      # - ./templates:/data/templates:ro
      # - ./shared-assets:/data/assets:ro

volumes:
  frw_config:

networks:
  frw-network:
    driver: bridge
